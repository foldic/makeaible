<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Makeaible – kruh ikon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Co tě čeká na projektu Makeaible</h1>
    <p>Klikni na ikonu – zobrazí se uprostřed s popisem.</p>
  </header>

  <main id="circle" data-rx="75%" data-ry="35%" data-rotate="0" data-start="-90">
    <button class="icon" data-title="Karetní hra ASTRAVELLUM" data-desc="Popis karetní hry – sem napiš vlastní text.">
      <img src="images/game.png" alt="Karetní hra ASTRAVELLUM">
    </button>
    <button class="icon" data-title="Kniha" data-desc="Popis knihy – sem napiš vlastní text.">
      <img src="images/book.png" alt="Kniha — příběh a rasy">
    </button>
    <button class="icon" data-title="3D figurky a modely" data-desc="Popis figurek – sem napiš vlastní text.">
      <img src="images/Figures.png" alt="3D figurky a modely">
    </button>
    <button class="icon" data-title="Web & Aplikace" data-desc="Popis webu a aplikace – sem napiš vlastní text.">
      <img src="images/App.png" alt="Web & Aplikace">
    </button>
    <button class="icon" data-title="Multiplayer" data-desc="Popis multiplayeru – sem napiš vlastní text.">
      <img src="images/druha-kniha.png" alt="Multiplayer">
    </button>
    <button class="icon" data-title="Rozšíření" data-desc="Popis rozšíření – sem napiš vlastní text.">
      <img src="images/Comics.png" alt="Rozšíření">
    </button>
    <button class="icon" data-title="Sbírka karet" data-desc="Popis sbírky karet – sem napiš vlastní text.">
      <img src="images/cards.png" alt="Sbírka karet">
    </button>
    <button class="icon" data-title="Komunita" data-desc="Popis komunity – sem napiš vlastní text.">
      <img src="images/community.png" alt="Komunita">
    </button>
  </main>

  <!-- Modal -->
  <div id="modal" hidden>
    <div class="modal-card">
      <img id="modalImg" alt="">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
